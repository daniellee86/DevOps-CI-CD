name: CD Pipeline

on:
  workflow_dispatch: # Manual run

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact from CI pipeline
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no startup.jar ec2-user@3.10.52.0:/home/ec2-user/app/
          ssh -o StrictHostKeyChecking=no ec2-user@3.10.52.0 << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/app/startup.jar > /home/ec2-user/app/output.log 2>&1 &
          EOF
