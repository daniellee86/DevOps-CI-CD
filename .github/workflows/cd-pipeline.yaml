name: CD Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.3)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifact
        run: |
          gh release download ${{ github.event.inputs.version }} --pattern "*.jar"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no *.jar ec2-user@<EC2_IP>:/home/ec2-user/app/
          ssh -o StrictHostKeyChecking=no ec2-user@<EC2_IP> << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar /home/ec2-user/app/*.jar > /home/ec2-user/app/output.log 2>&1 &
          EOF
